name: Build and Export Workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x # Specify the desired .NET Core version

      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests
        run: dotnet test --no-restore --verbosity normal

      - name: Build project
        run: dotnet build --no-restore --configuration Release

      - name: Export build output to file
        run: |
          mkdir build_output
          cp -R .\bin\Debug\net6.0/. ./build_output/
          ls -R ./build_output/ > build_files.txt
          # Replace "./path/to/build/output" with the actual path to your build output directory

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: build_output
