name: Demo CI-CD C# .NET (Github Actions) © 2023 baobibo

on:
  push:
    branches: 
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkoutCode
    - name: Set up JDK 17 - Mượn JDK cài vào server bên Mỹ - Server Ubuntu
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven - Đóng gói app thành .jar bên server Mỹ
      run: mvn -B package --file pom.xml
      
    - name: Distribute jar-war file # Gửi file .jar .war đi đâu, CD nhảy vào ...
      run: mkdir staging && cp target/*.jar staging # tạo thư mục staging chứa file .jar .war sau khi build      
     
    - name: Make hyperlink to jar-war file # Tạo hyperlink để download build 
      uses: actions/upload-artifact@v1
      with:
        name: anh-thien.zip # Bản build .JAR/.WAR được nén lại thành file .zip để tải về 
        path: staging      

# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore

    - name: Build with C#
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Make hyperlink to file # Tạo hyperlink để download build 
      uses: actions/upload-artifact@v1
      with:
        name: anh-thien.zip # Bản build .JAR/.WAR được nén lại thành file .zip để tải về 
        path: staging      
